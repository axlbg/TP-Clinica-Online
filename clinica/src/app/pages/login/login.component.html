@if (isLoading){
<app-loading></app-loading>
} @else {

<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="mail">Correo Electr칩nico:</label>
    <input
      id="mail"
      formControlName="mail"
      type="email"
      placeholder="Ingrese su correo"
    />

    <div *ngIf="loginForm.controls['mail'].errors != null">
      <small
        style="color: #f00"
        *ngIf="
          loginForm.controls['mail'].errors!['required'] &&
          loginForm.controls['mail'].touched
        "
      >
        Este campo es requerido
      </small>
    </div>
    <label for="password">Contrase침a:</label>
    <input
      id="password"
      formControlName="password"
      type="password"
      placeholder="Ingrese su contrase침a"
    />

    <button type="submit" [disabled]="loginForm.invalid">Iniciar sesi칩n</button>
  </form>
  <button (click)="accesoRapido(0)">Acceso paciente</button>
  <button (click)="accesoRapido(1)">Acceso especialista</button>
  <button (click)="accesoRapido(2)">Acceso admin</button>
</div>
}

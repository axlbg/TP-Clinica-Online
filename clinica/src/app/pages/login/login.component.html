@if (isLoading){
<app-loading></app-loading>
} @else {

<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="mail">Correo Electr칩nico:</label>
    <input
      id="mail"
      formControlName="mail"
      type="email"
      placeholder="Ingrese su correo"
      autocomplete="email"
    />

    <div *ngIf="loginForm.controls['mail'].errors != null">
      <small
        style="color: #f00"
        *ngIf="
          loginForm.controls['mail'].errors!['required'] &&
          loginForm.controls['mail'].touched
        "
      >
        Este campo es requerido
      </small>
    </div>
    <label for="password">Contrase침a:</label>
    <input
      id="password"
      formControlName="password"
      type="password"
      placeholder="Ingrese su contrase침a"
      autocomplete="current-password"
    />

    <button class="btn-submit" type="submit" [disabled]="loginForm.invalid">
      Iniciar sesi칩n
    </button>
  </form>
</div>
<div class="fav-container">
  <button class="fav-btn" (click)="toggleMenu()">
    <span class="icon">&#9733;</span>
  </button>

  <div [@slideIn]="isSlideIn ? 'show' : 'hide'">
    <div class="user-menu" *ngIf="menuVisible">
      <div
        *ngFor="let user of users"
        class="user-item"
        (click)="onUserClick(user)"
      >
        <img [src]="user.imagen" alt="Foto de usuario" class="user-photo" />
        <span class="user-name">{{ user.name }}</span>
        <small
          ><i>{{ user.tipo }}</i></small
        >
      </div>
    </div>
  </div>
</div>

}

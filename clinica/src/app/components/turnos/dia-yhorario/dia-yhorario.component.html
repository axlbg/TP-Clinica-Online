<div class="dias-container">
  <div
    *ngFor="let dia of proximosDiasConHorarios"
    class="dia-card"
    [class.selected]="diaSeleccionado === dia"
    (click)="diaSeleccionado = dia; showHorarios = true; ordenarHorarios()"
    [appDisableIfEmpty]="dia.horarios"
  >
    <h4>
      {{ dia.fecha | date : "dd/MM" }}
    </h4>
  </div>
</div>

@if(showHorarios){
<div class="horarios-lista">
  @if (diaSeleccionado.horarios.length == 0){ No hay disponibilidad para este
  d√≠a } @else {
  <button
    *ngFor="let horario of diaSeleccionado.horarios"
    class="horario-btn"
    [class.selected]="horaSeleccionada === horario"
    (click)="
      horaSeleccionada = horario;
      seleccionarTurno(diaSeleccionado.fecha, horario)
    "
  >
    {{ horario | formatearHora }}
  </button>
  }
</div>
}

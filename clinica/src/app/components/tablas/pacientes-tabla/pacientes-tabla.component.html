<div class="titulo"><b>Pacientes</b></div>
<table class="table">
  <tr>
    <th>Apellido</th>
    <th>Nombre</th>
    <th>Edad</th>
    <th>DNI</th>
    <th>Mail</th>
    <th>Obra Social</th>
    <th>Acción</th>
  </tr>
  <tr *ngFor="let u of usuarios">
    <td>{{ u.apellido }}</td>
    <td>{{ u.nombre }}</td>
    <td>{{ u.edad }}</td>
    <td>{{ u.dni }}</td>
    <td>{{ u.mail }}</td>
    <td>{{ u.obraSocial }}</td>
    <td>
      <button (click)="verHistoriaClinica(u)">Ver historia clínica</button>
    </td>
  </tr>
</table>

@if( showHistoriaClinica){

<div class="overlay"></div>
<div class="porEncima">
  <button (click)="salir()">Volver</button>
  <app-tabla-historia-clinica
    [historiaClinica]="historiaClinica"
  ></app-tabla-historia-clinica>
</div>

}
